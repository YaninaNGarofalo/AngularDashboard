<app-menu></app-menu>
<main class="p-5">
    <div class="container featured-tutorials p-4 mt-5 mt-5">
        <h1><strong>Ficha de</strong> personaje</h1>
        <div class="row">
            <div class="col-md-4 ">
                <div class="">
                    <img [src]="personajeObject.image" alt="" class="w-100 rounded img-fluid image-frame" >
                </div>		
            </div>
            <div class="col-md-6 ">
                <h4><span><i class="fab fa-google-play"></i></span> <strong>Nombre:</strong> {{personajeObject.name}}</h4>
                <ul class="">
                    <li><span><strong>Genero:</strong></span> {{personajeObject.gender}}</li>
                    <li><span><strong>Especie:</strong></span> {{personajeObject.species}}</li>
                    <li><span><strong>Origen:</strong></span> {{personajeObject.origin.name}}</li>
                    <li><span><strong>Lugar:</strong></span> {{personajeObject.location.name}}</li>
                </ul>
            </div>
        </div>
    </div>
</main>
